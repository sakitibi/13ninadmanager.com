<!doctype html>
<html class="" oncontextmenu="return false">
  <head>
    <title>13nin_vignette</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-site-verification" content="9ixNnFdyt0L5GyekZS6NMUTbS-6wGqSWMedNQcKndL8">
  </head>
  <body>
    <script>
      const selects = [
        "S7O5-dFA420",
        "3lR7twYgDyU",
        "uco7lnMyE60",
        "tDSKIli-89E",
        "6swStVmu9Is",
        "6TMwllJkCDo",
        "EYeJk0AQ3J0",
        "v0xckWVpW2U",
        "7eJTeiG83Uo",
        "GS0uYMSRXxc",
        "zk_-tCv7bzE",
        "e-mqoayfaWk",
        "MayOi2iFd6U"
      ];
      const url = new URL(window.location.href);
      let videoFlag = false;
      for(let i = 0; i < selects.length; i++){
          if(selects[i] === url.searchParams.get("src")){
            videoFlag = true;
            i = selects.length;
          }
      }
      if(videoFlag){
        const stylesheet = document.createElement("link");
        stylesheet.rel = "stylesheet";
        stylesheet.href = "https://sakitibi.github.io/elibrary-api/css/86f9642a-eaf9-219b-037c-f5bd248a143d.min.css";
        document.head.appendChild(stylesheet);
        const iframe = document.createElement("iframe");
        iframe.id = "adVideo";
        iframe.src = `https://youtube.com/embed/${url.searchParams.get("src")}?autoplay=1&controls=0`;
        iframe.allow = "autoplay";
        document.body.appendChild(iframe);
      }
    </script>
  </body>
</html>
